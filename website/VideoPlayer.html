<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Drive - Video Player</title>
    <link href="//vjs.zencdn.net/8.10.0/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #4cc9f0;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #a0a0c0;
            max-width: 600px;
        }
        
        .player-container {
            width: 90%;
            max-width: 900px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .video-js {
            width: 100%;
            height: 500px;
            background: #000;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 900px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(74, 105, 189, 0.8);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn:hover {
            background: rgba(74, 105, 189, 1);
            transform: translateY(-3px);
        }
        
        .action-btn i {
            font-size: 1.2rem;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #a0a0c0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .video-js {
                height: 300px;
            }
            
            .action-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fab fa-telegram"></i> TG Drive Video Player</h1>
        <p>Stream your videos directly from Telegram cloud storage</p>
    </div>
    
    <div class="player-container">
        <video id="my-player" class="video-js vjs-big-play-centered" controls preload="auto" data-setup='{}'>
            <source id="video-src" src="" type="video/mp4">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
    </div>
    
    <div class="actions">
        <button class="action-btn" onclick="copyStreamUrl()">
            <i class="fas fa-link"></i> Copy Stream URL
        </button>
        <button class="action-btn" onclick="copyDownloadUrl()">
            <i class="fas fa-download"></i> Copy Download URL
        </button>
        <button class="action-btn" onclick="window.close()">
            <i class="fas fa-times"></i> Close Player
        </button>
    </div>
    
    <div class="footer">
        <p>TG Drive &copy; 2023 | Secure Cloud Storage Powered by Telegram</p>
    </div>
    
    <script src="//vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const downloadUrl = (new URL(window.location.href)).searchParams.get('url');
        document.getElementById('video-src').src = downloadUrl;
        
        function copyTextToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
                alert('Failed to copy link');
            });
        }
        
        function copyStreamUrl() {
            copyTextToClipboard(window.location.href);
        }
        
        function copyDownloadUrl() {
            copyTextToClipboard(downloadUrl);
        }
    </script>
</body>
</html>
